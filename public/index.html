<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <style>
        body {
            background-color: #f9f9f9;
        }
        .profile-card {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
      
    </style>
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <!-- Cards Section -->
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">
            <div class="profile-card">
              <img src="def.jpg" alt="Profile Picture" class="rounded-circle">
              <div>
                  <h6>Christopher Hopkins</h6>
                  <p>Toronto, 28 years old</p>
                  <p>Conventry Clinins</p>
                  <p>Male</p>
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Temperature (Â°C)</h5>
            <p class="card-text" id="temperature">22</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Session Time (Hours)</h5>
            <p class="card-text" id="session-time">8</p>
          </div>
        </div>
      </div>
      <!--<div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Next Maintenance</h5>
            <p class="card-text" id="next-maintenance">2024-12-15</p>
          </div>
        </div>
      </div>-->
      
    </div>

    <!-- Charts Section -->
    <div class="row my-4">
      <div class="col-md-6">
        <canvas id="realtimeTemperatureChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="averageUseChart"></canvas>
      </div>
    </div>

    <!-- Maintenance Table -->
    <div class="row my-4">
      <div class="col-12">
        <h4>Maintenance Records</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>25/01/2024</td>
              <td>Annual Service</td>
              <td>Completed</td>
            </tr>
            <tr>
              <td>25/01/2024</td>
              <td>Fan Replacement</td>
              <td>Completed</td>
            </tr>
            <tr>
              <td>2025-12-20</td>
              <td>Cooling Inspection</td>
              <td>Pending</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Include JS -->
  <script src="/js/dashboard.js"></script>
</body>
</html>
